name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v3.1.0
      with:
        push: true
        tags: printer-manager-backend-image:07.2022
